<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container  -->
    <div class="register_container">

        <!-- logo -->
        <a href="#" target="_blank">
            <div class="register-_logo">

            </div>
        </a>

        <!-- Title -->
        <div class="register_title">
            <h1>Login </h1>
            <h6>Login UI</h6>
        </div>

        <!-- Form  -->
        <form action="#" method="get" autocomplete="on" id="form_id" class="form_class">
            <div class="form_container">
                <!-- NAME SURNAME -->
                <div class="input_div">
                    <i class="my_icon_class fa-regular fa-circle-user"></i>
                    <input type="text" name="uname" id="uname" placeholder="Enter your name and surname" required
                        title="Name Surname" autofocus>
                    <span class="validation_input_span" id="validation_name">* Required</span>
                </div>

                <!-- PASSWORD -->
                <div class="input_div">
                    <i class="my_icon_class fa-solid fa-unlock-keyhole"></i>
                    <input type="password" name="upassword" id="upassword" placeholder="Enter your password" required
                        title="Password">
                    <span class="validation_input_span" id="validation_password">* Required</span>
                </div>


                <!-- SUBMIT -->

                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                            <button type="reset"
                                class="btn btn-danger rounded btn-block btn-sm p-2 shadow text-uppercase border-0"
                                name="reset" id="reset" title="Clear">CLEAR</button>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                            <button type="submit"
                                class="btn btn-primary btn-block btn-sm p-2 shadow text-uppercase border-0"
                                name="submit" id="submit" title="Submit"> LOGIN</button>
                        </div>
                        <div class="col-12">
                            <a class="btn btn-success btn-block btn-register" href="register.html">Register</a>
                        </div>
                    </div>
                </div>


            </div>
        </form>


    </div>





























    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
