<!doctype html>
<html lang="en">

<head>
    <title>Register Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container  -->
    <div class="register_container">

        <!-- logo -->
        <a href="#" target="_blank">
            <div class="register-_logo">

            </div>
        </a>

        <!-- Title -->
        <div class="register_title">
            <h1>Form Register</h1>
            <h6>Register UI</h6>
        </div>

        <!-- Form  -->
        <form action="#" method="get" autocomplete="on" id="form_id" class="form_class">
            <div class="form_container">
                <!-- NAME SURNAME -->
                <div class="input_div">
                    <i class="my_icon_class fa-regular fa-circle-user"></i>
                    <input type="text" name="uname" id="uname" placeholder="Enter your name and surname" required
                        title="Name Surname" autofocus>
                    <span class="validation_input_span" id="validation_name">* Required</span>
                </div>
                <!-- EMAIL -->
                <div class="input_div">
                    <i class="my_icon_class fa-regular fa-envelope"></i>
                    <input type="text" name="uemail" id="uemail" placeholder="Enter your email" required title="Email"
                        autofocus>
                    <span class="validation_input_span" id="validation_name">* Required</span>
                </div>
                <!-- PASSWORD -->
                <div class="input_div">
                    <i class="my_icon_class fa-solid fa-unlock-keyhole"></i>
                    <input type="password" name="upassword" id="upassword" placeholder="Enter your password" required
                        title="Password">
                    <span class="validation_input_span" id="validation_password">* Required</span>
                </div>
                <!-- ABILITY -->
                <div class="input_div">
                    <i class="my_icon_class  fa-solid fa-list-check"></i>
                    <input type="text" list="tech" placeholder="Abilities" class="form-control" name="browser">
                    <datalist id="tech">
                        <option value="Angular">
                        <option value="Html5">
                        <option value="Css3">
                        <option value="Javascript">
                        <option value="Python">
                        <option value="Django">
                        <option value="SQL">

                    </datalist>
                </div>
                <!-- GRNDER -->
                <div class="register_inline">
                    Your Gender
                    <input class="form-check-input" type="radio" name="ugender" id="female" checked> <span
                        style="color:black; margin-right:2rem;">Famale</span>
                    <input class="form-check-input" type="radio" name="ugender" id="male"> <span
                        style="color:black">Male</span>
                </div>

                <!-- SUBMIT -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <button type="reset"
                                class="btn btn-danger rounded mb-2 btn-sm p-2 shadow text-uppercase  border-0"
                                name="reset" id="reset" title="Clear">CLEAR</button>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <button type="submit"
                                class="btn btn-primary btn-sm rounded p-2 shadow  text-uppercase border-0" name="submit"
                                id="submit" title="Submit"> SUBMIT</button>
                        </div>
                    </div> <!-- end bootstrap row -->
                </div>

            </div>
        </form>


    </div>





























    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
